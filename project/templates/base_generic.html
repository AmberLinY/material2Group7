{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Material 2 Group 7</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "resource/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href= "{% static "css/scrolling-nav.css" %}" rel="stylesheet">
    <link href= "{% static "css/map.css" %}" rel="stylesheet">
<script src="{% static "js/echarts.js" %}"></script>

  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="{% url 'index' %}">Material 2 Group 7</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">{{ user.username }}</a>
                <button class="btn btn-default">
  <a href="{% url 'logout' %}?next={{ request.path }}">log out</a>
</button>
            {% else %}
                <p> 
                    <button class="btn btn-default">
  <a href="{% url 'login' %}?next={{ request.path }}">sign in</a>
</button>
                    <button class="btn btn-default"><a href="{% url 'project:register' %}">sign up</a></button>
                </p>
            {% endif %}
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Team Members: Mahrya Abdulla, Cai Si Kai, Ying Lin, Alejandro Nicoli, Hiran Wijekoon </p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static "resource/jquery/jquery.min.js" %}"></script>
    <script src="{% static "resource/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static "resource/jquery-easing/jquery.easing.min.js" %}"></script>

    <!-- Custom JavaScript for this theme -->
    <script src="{% static "js/scrolling-nav.js" %}"></script>
  </body>

</html>
